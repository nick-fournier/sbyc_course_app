<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>South Beach Yacht Club - Friday Night Series Course Charts</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/sbyc_styles.css' %}">

</head>
<body>

  <div id="map"></div>


  <button class="btn btn-primary" onclick="downloadGPX()">GPX</button>
  <a href="{% url 'flag-table' %}" class="btn btn-primary">Flags</a>
  <button id='roundingButton' class="btn btn-danger" onclick="changeRounding()">Port</button>  
  <select id="courseSelect" style="font-size: 1.25em" onchange="loadRoute()"></select>  

  <table id="routeTable">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Rounding</th>
        <th>Bearing/Position</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  {{ course_data|json_script:"course_data" }}

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="{% static 'js/courses.js' %}"></script>

</body>
</html>
