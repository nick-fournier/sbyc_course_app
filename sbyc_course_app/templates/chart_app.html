<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>South Beach Yacht Club - Friday Night Series Course Charts</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

</head>
<body>
  <label class='h5' for="courseSelect">Select Course:</label>
  <select id="courseSelect" onchange="loadRoute()"></select>
  <label class='h5' id="roundingDisplay">Port rounding (red flag)</label>
  <button class="btn btn-primary" onclick="changeRounding()">Change Rounding</button>
  <button class="btn btn-primary" onclick="downloadGPX()">Download</button>
  <a href="{% url 'flag-table' %}" class="btn btn-primary">Flags</a>
  

  <div id="map"></div>

  <table id="routeTable">
    <thead>
      <tr>
        <th>Order</th>
        <th>Name</th>
        <th>Rounding</th>
        <th>Bearing</th>
        <th>Lat</th>
        <th>Lon</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  {{ course_data|json_script:"course_data" }}

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="{% static 'js/courses.js' %}"></script>

</body>
</html>
