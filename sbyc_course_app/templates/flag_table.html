<!doctype html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8">
  <title>South Beach Yacht Club - Friday Night Series Course Charts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/sbyc_styles.css' %}">
</head>
<body>
  <div class="container">
    {% load crispy_forms_tags %}
    
    {% block content %}
        <div class="flex-parent-element">
            <div class="flex-child-element magenta">
            <h5>Number Flags:</h5>
            {{ numeric_flag_table | safe }}
            </div>
            <div class="flex-child-element green">
            <h5>Letter Flags:</h5>
            {{ alphabet_flag_table | safe }}
            </div>
        </div>
    {% endblock %}
  </div>
</body>
</html>
